<html>

<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 3</title>
</head>

<body>
  <div id="app" class="nomes">
  </div>

  <script>
    var nomes = ["Diego", "Gabriel", "Lucas"];

    var elementoLista = document.createElement('ul');
    elementoLista.setAttribute('id', 'lista');

    for (var i = 0; i < nomes.length; i++) {
      var nome = document.createElement('li');
      nome.appendChild(document.createTextNode(nomes[i]));
      elementoLista.appendChild(nome);
    }

    containerElement = document.querySelector('.nomes');
    containerElement.appendChild(elementoLista);
    
  </script>
</body>

</html>
